<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097e6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="5" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="100" fill="url(#sky)" />
  <circle cx="256" cy="256" r="200" fill="#fbc531" opacity="0.2" />
  
  <g filter="url(#shadow)" transform="translate(256, 256) scale(4)">
    <!-- Plane Silhouette -->
    <path d="M-10,-30 L10,-30 L10,30 L-10,30 Z" fill="#2d3436" /> <!-- Fuselage -->
    <path d="M-40,-5 L40,-5 L40,5 L-40,5 Z" fill="#2d3436" /> <!-- Wings -->
    <path d="M-20,20 L20,20 L20,28 L-20,28 Z" fill="#2d3436" /> <!-- Tail -->
    <circle cx="0" cy="-15" r="5" fill="#e17055" /> <!-- Cockpit -->
  </g>
  
  <text x="50%" y="90%" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="60">1942 STRIKE</text>
</svg>
